<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Automotive Brands Survey Form</h1>
    <p id="description" class="description text-center">
      
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which brand best describe your taste?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Favorite Brand</option>
        <option value="Mercedes-Benz">Mercedes-Benz</option>
        <option value="BMW">BMW</option>
        <option value="Audi">Audi</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Volvo">Volvo</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>Do you own a vehicle from any of the aforementioned brands? </p>
      <label>
        <input
          name="user-recommend"
          value="yes"
          type="radio"
          class="input-radio"
          checked
        />Yes</label
      >
      <label>
        <input
          name="user-recommend"
          value="no"
          type="radio"
          class="input-radio"
        />No</label
      >

    
  
    </div>

    <div class="form-group">
      <p>
        Will you be interested in buying an electrical vehicle?
      </p>
      <select id="most-like" name="mostLike" class="form-control" required>
        <option disabled selected value>Select an option</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="owned">I already own one!</option>
      </select>
    </div>

    <div class="form-group">
      <p>
        What characteristics are important in a car?
        <span class="clue">(Select all that apply)</span>
      </p>

      <label
        ><input
          name="prefer"
          value="speed"
          type="checkbox"
          class="input-checkbox"
        />Speed</label
      >
      <label>
        <input
          name="comfort"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Comfort</label
      >
      <label
        ><input
          name="handling"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Handling</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Other</label
      >
      
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
